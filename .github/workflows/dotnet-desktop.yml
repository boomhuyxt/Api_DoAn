name: .NET Core Web API CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x # Thay bằng version bạn đang dùng (6.0, 7.0, 8.0)

    - name: Restore dependencies
      run: dotnet restore Api_DoAn.slnx

    - name: Build
      run: dotnet build Api_DoAn.slnx --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal
